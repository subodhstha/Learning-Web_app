<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nesting in sass</title>
    <link rel="stylesheet" href="23_nesting.css">
</head>
<body>
    <div>
        <p>This is a paragraph inside the div</p>
        List inside the div
        <ul>
            <li>unordered item</li>
            <li>unordered item</li>
            <li>unordered item</li>
        </ul>
    </div>
    <p>This is a paragraph outside the div</p>
        <ol>
            <li>Ordered item</li>
            <li>Ordered item</li>
            <li>Ordered item</li>
        </ol>
</body>
</html>
